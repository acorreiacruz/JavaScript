<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>
</head>
<body>
    <section class="container">

        <h1>Temporizador</h1>

        <div class="timer">00:00:00</div>

        <div class="configuracoes">

            <label for="input-horas">Horas:</label>
            <input type="number" id="input-horas" class="horas" min="0" max="24" value="0">

            <label for="input-minutos">Minutos:</label>
            <input type="number" id="input-minutos" class="minutos" min="0" max="60" value="0">

            <label for="input-segundos">Segundos:</label>
            <input type="number" id="input-segundos" class="segundos" min="0" max="60" value="0">

        </div>

        <button class="btn-iniciar" title="Clique para iniciar ou continuar o temporizador">Inciar</button>

        <button class="btn-parar" title="Clique para parar o temporizador">Parar</button>

        <button class="btn-zerar" title="Clique para zerar o temporizador">Zerar</button>

    </section>

    <script src="./assets/js/bundle.js"></script>
</body>
</html>
